<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Gallery</title>
    <h2><a href="food.html">Back</a></h2>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        img {
            width: 48%; /* Adjust the width as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Restaurant Gallery</h1>
    </header>

    <section class="HELLO">
        <div class="gallery-item">
            <img src="h1.jpeg" alt="Food Image 1">
            <img src="h2.jpeg" alt="Food Image 2">
        </div>
        <div class="gallery-item">
            <img src="h3.jpeg" alt="Food Image 3">
            <img src="t1.jpeg" alt="Food Image 4">
        </div>
        <div class="gallery-item">
            <img src="t2.jpeg" alt="Food Image 5">
            <img src="t3.jpeg" alt="Food Image 6">
        </div>
    </section>

</body>
</html>
